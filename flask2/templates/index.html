<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dogs in SF</title>
</head>
<body>
    <h1>Home Page</h1>
    <a class="d-block text-center mt-2 small" href="{{ url_for('auth.logout')}}">Logout</a>
    <h2>Add a new dog</h2>
    <form action="{{url_for('dogs.create')}}" method='POST'>
        <label for="">Name of Dog
            <input type="text" name='dogname'>
        </label>
       <br>
        <label for="">Color
            <input type="text" name='color'>
        </label>
       <br>
        <label for="">Breed
            <input type="text" name='breed'>
        </label>
       <br>
        <label for="">Photo URL
            <input type="text" name='photo_url'>
        </label>
       <br>
        <input type="submit" value='Add dog!'>
       <br>

    </form>
    <table>

    <thead>
        <tr>
            <th></th>
            <th></th>
            <th>Name</th>
            <th>Color</th>
            <th>Breed</th>
            <th>Photo Url</th>    
        </tr>
    </thead>
    
    {% for dog in dogs %}
    <tr>
        
        
        <td align="center"><form><button type='submit' formaction="{{url_for('dogs.update', dogname=dog['dogname'])}}" formmethod="GET"><i class="fas fa-edit"></i></button></form></td>
                <td align="center">
                    <form method="POST" action="{{url_for('dogs.delete', dogname=dog['dogname'])}}"><button type='submit' ><i
                                class="fas fa-trash-alt"></i></button></form>
                </td>

        <td>{{dog["dogname"]}}</td>
        <td>{{dog["color"]}}</td>
        <td>{{dog["breed"]}}</td>
        <td>{{dog["photo_url"]}}</td>
        <!-- <input type="hidden" name='old_dog_name' value=> -->
    
    </tr>
    {% endfor %}
    </table>
    
</body>
</html>
